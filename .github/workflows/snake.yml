name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Jalan tiap 12 jam
  workflow_dispatch:       # Bisa dijalankan manual
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    # IZIN PENTING: Ini memberi akses tulis ke repo Anda
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Mengambil username otomatis dari pemilik repo
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to GitHub Pages
        # PERBAIKAN: Kita ganti ke v3.1.0 agar tidak error "repository not found"
        uses: crazy-max/gh-action-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
